<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notificaciones</title>
</head>
<body>
    <button type="button" onclick="notificar()">Enviar notificacion</button>
    <script type="text/javascript">
        document.addEventListener("DOMcontentLoaded", function(){
            if(!Notification){
                alert("las notificaciones no se soportan en tu navegador");
                return;
                if(Notification.permision!=="granted"){
                    Notification.requestPermission();
                }
        

            }
        } );
        function notificar(){
            if(Notification.permision!=="granted"){
                Notification.requestPermission();
            }else{
                var notification=new Notification(
                    "soy la notificacion",
                    {
                        icon:"/ob2_black.png",
                        body: "este es el body de la notificacion"
                    }
                );
                notification.onclick=function(){
                    window.open("https://thatsun.github.io/ramonramirez/index.html?fbclid=IwAR0zeQQSbZ9ApnvBnd5x-Yp-dOsBC1ntej9ym6iLtTAmkGgSiqyNJYCKehc");
                };   

            }
            
            
        }

    </script>
</body>
</html>
